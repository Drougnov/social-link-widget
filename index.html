<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <script src="script.js" defer></script>
        <title>Social Link Widget</title>
    </head>
    <body>
        <div class="slw">
            <div class="bunny">
                <div class="bunny-head">
                    <div class="ears left-ear"></div>
                    <div class="ears right-ear"></div>
                </div>
            </div>
            <div class="links">
                <h1 class="links-title">Explore more</h1>
                <ul class="links-list">
                    <li>
                        <a href="https://github.com/Drougnov"
                            ><i class="fa-brands fa-github"></i
                        ></a>
                    </li>
                    <li>
                        <a
                            href="https://www.frontendmentor.io/profile/Drougnov"
                        >
                            <img
                                src="./fem-icon.png"
                                alt="Frontend Mentor icon"
                            />
                        </a>
                    </li>
                    <li>
                        <a href="https://rockybarua.netlify.app"
                            ><i class="fa-solid fa-globe"></i
                        ></a>
                    </li>
                </ul>
            </div>
            <div class="close"><i class="fa-solid fa-xmark"></i></div>
        </div>
    </body>
</html>
